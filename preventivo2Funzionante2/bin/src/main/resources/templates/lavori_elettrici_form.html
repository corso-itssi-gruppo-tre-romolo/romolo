<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuovo/Modifica Lavoro Elettrico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Sfondo chiaro */
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-custom {
            border-radius: 50px;
            font-weight: bold;
            padding: 10px 20px;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="my-4" th:text="${#strings.isEmpty(lavoro.id) ? 'Nuovo Lavoro Elettrico' : 'Modifica Lavoro Elettrico'}"></h1>
        <form th:action="@{${#strings.isEmpty(lavoro.id) ? '/lavori-elettrici' : '/lavori-elettrici/' + lavoro.id}}" th:object="${lavoro}" method="post">
            <div class="form-group">
                <label for="codice">Codice</label>
                <input type="text" id="codice" th:field="*{codice}" class="form-control" placeholder="Inserisci il codice" required />
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" th:field="*{descrizione}" class="form-control" placeholder="Inserisci la descrizione" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo</label>
                <input type="text" id="prezzo" th:field="*{prezzo}" class="form-control" placeholder="Inserisci il prezzo" required />
            </div>
            <div class="form-group">
                <label for="quantitaMisuraPezzi">Quantità/Misura/Pezzi</label>
                <input type="text" id="quantitaMisuraPezzi" th:field="*{quantitaMisuraPezzi}" class="form-control" placeholder="Inserisci la quantità/misura/pezzi" required />
            </div>
            <div class="form-group">
                <label for="sigla">Sigla</label>
                <input type="text" id="sigla" th:field="*{sigla}" class="form-control" placeholder="Inserisci la sigla" required />
            </div>
            <button type="submit" class="btn btn-primary-custom btn-custom">Salva</button>
            <a th:href="@{/lavori-elettrici}" class="btn btn-secondary-custom btn-custom">Indietro</a>
        </form>
    </div>
</body>
</html>
