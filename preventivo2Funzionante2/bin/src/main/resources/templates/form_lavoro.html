<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi/Modifica Lavoro Edile</title>
    <!-- Includi il CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <style>
        body {
            
            
            
            background-color: #f8f9fa; /* Colore di sfondo chiaro */
            color: #333; /* Testo nero */
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Aggiungi/Modifica Lavoro Edile</h1>
        <form th:object="${lavoro}" th:action="@{/lavori-edili/{id}/modifica(id=${lavoro.id})}" method="post">
            <div class="form-group row">
                <label for="codice" class="col-sm-2 col-form-label">Codice:</label>
                <div class="col-sm-10">
                    <input type="text" id="codice" th:field="*{codice}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="descrizione" class="col-sm-2 col-form-label">Descrizione:</label>
                <div class="col-sm-10">
                    <input type="text" id="descrizione" th:field="*{descrizione}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="prezzo" class="col-sm-2 col-form-label">Prezzo:</label>
                <div class="col-sm-10">
                    <input type="text" id="prezzo" th:field="*{prezzo}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="quantitaMisuraPezzi" class="col-sm-2 col-form-label">Quantità Misura Pezzi:</label>
                <div class="col-sm-10">
                    <input type="text" id="quantitaMisuraPezzi" th:field="*{quantitaMisuraPezzi}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="sigla" class="col-sm-2 col-form-label">Sigla:</label>
                <div class="col-sm-10">
                    <input type="text" id="sigla" th:field="*{sigla}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Salva</button>
                    <a th:href="@{/lavori-edili}" class="btn btn-secondary">Annulla</a>
                </div>
            </div>
        </form>
    </div>
    <!-- Includi il JS di Bootstrap (opzionale, per funzionalità aggiuntive) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
