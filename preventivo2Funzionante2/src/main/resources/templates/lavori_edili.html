<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Lavori Edili</title>
    <!-- Includi il CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizzato -->
    <style>
        
        .container {
            padding: 5px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div th:insert="fragments/header :: block-header"></div>
    <div class="container">
        <h1 class="mb-6">Lista Lavori Edili</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    
                    <th scope="col" style="width: 80%">Descrizione</th>
                    <th scope="col">Prezzo</th>
                    <th scope="col">Quantità Misura Pezzi</th>
                    <th scope="col">Sigla</th>
                    <th scope="col">Azioni</th>
                    <th scope="col">Record Numero</th>
                </tr>
            </thead>
            <tbody>
                <!-- Utilizza Thymeleaf per iterare sui lavori edili e visualizzarli -->
                <tr th:each="lavoro, index : ${lavori}">
                	
                	
                    
                    <td th:text="${lavoro.descrizione}" style="width: 80%"></td>
                    <td th:text="${lavoro.prezzo}" style="width: 5%"></td>
                    <td th:text="${lavoro.quantitaMisuraPezzi}" style="width: 5%"></td>
                    <td th:text="${lavoro.sigla}" style="width: 5%"></td>
                    <td>
                        <a th:href="@{/lavori-edili/{id}/modifica(id=${lavoro.id})}" class="btn btn-primary btn-sm">Modifica</a>
                        <a th:href="@{/lavori-edili/{id}/elimina(id=${lavoro.id})}" class="btn btn-danger btn-sm">Elimina</a>
                    </td>
                    <td th:text="${index.count}" style="width: 2%"></td> <!-- Stampiamo il numero di riga -->
                </tr>
            </tbody>
        </table>
        <a th:href="@{/lavori-edili/nuovo}" class="btn btn-success">Aggiungi Nuovo Lavoro Edile</a>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
    <!-- Includi il JS di Bootstrap (opzionale, per funzionalità aggiuntive) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
