<head>
    <title>Dettaglio Lavoro Manutenzione</title>
</head>
<body>
<div th:insert="fragments/header :: block-header"></div>
    <h1>Dettaglio Lavoro Manutenzione</h1>
    <div>
        <label>ID:</label>
        <span th:text="${lavoriManutenzione.id}"></span>
    </div>
    <div>
        <label>Codice:</label>
        <span th:text="${lavoriManutenzione.codice}"></span>
    </div>

    <a th:href="@{/lavoriManutenzione}">Torna alla lista</a>

</html>
