<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Creazione Preventivo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
       <header  th:fragment="block-header">
     </div> 
    <div class="container">
        <h1>Creazione Preventivo</h1>
        
        <!-- Form per la registrazione dell'utente -->
        <form th:action="@{/utenti/new}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome">
            </div>
            <!-- Altri campi per i dettagli dell'utente -->
            <button type="submit" class="btn btn-primary">Registra Utente</button>
        </form>
        
        <!-- Visualizzazione delle lavorazioni -->
        <h2>Lavorazioni Disponibili</h2>
        <ul>
            <li th:each="lavorazione : ${/lavoriTecnologici}">
                <label th:for="${'lavorazione-' + lavorazione.id}">
                    <input type="checkbox" th:id="${'lavorazione-' + lavorazione.id}" th:name="'lavorazioni'" th:value="${lavorazione.id}">
                    <span th:text="${lavorazione.descrizione}"></span>
                </label>
            </li>
        </ul>
        
        <!-- Pulsante per aggiungere lavorazioni al preventivo -->
        <form th:action="@{/preventivo/addLavorazioni}" method="post">
            <button type="submit" class="btn btn-primary">Aggiungi Lavorazioni al Preventivo</button>
        </form>
    </div>
<div th:insert="fragments/footer :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
